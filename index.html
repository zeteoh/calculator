<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="display-container">
                <div class="prev-calculation-display">
                    <div class="operators">
                    </div>
                    <div class="prev-equal"></div>
                    <div class="prev-result"></div>
                </div>
                <div class="display"></div>
            </div>
            <div class="buttons-container">
                <div class="row1">
                    <div class="c">c</div>
                    <div class="backspace">&#60</div>
                    <div class="modulo">%</div>
                    <div class="divide">&divide</div>
                </div>
                <div class="row2">
                    <div class="seven">7</div>
                    <div class="eight">8</div>
                    <div class="nine">9</div>
                    <div class="multiply">&times</div>
                </div>
                <div class="row3">
                    <div class="four">4</div>
                    <div class="five">5</div>
                    <div class="six">6</div>
                    <div class="minus">&#8722</div>
                </div>
                <div class="row4">
                    <div class="one">1</div>
                    <div class="two">2</div>
                    <div class="three">3</div>
                    <div class="addition">&#43</div>
                </div>
                <div class="row5">
                    <div class="zero">0</div>
                    <div class="dot">.</div>
                    <div class="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"> Made by zteoh</div>
</body>
</html>
